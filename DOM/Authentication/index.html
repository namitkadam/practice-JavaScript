<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loing-wrapper">
      <div id="loing-container">
        <h5>Login</h5>
        <form action="./home-page.html" id="loing-form">
          <label for="userName">User Name</label>
          <input type="text" name="userName" id="user-name" class="user" />
          <label for="password">Password</label>
          <input
            type="password"
            name="userPassword"
            id="user-password"
            class="user"
          />
          <button id="login-btn">Loging</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
