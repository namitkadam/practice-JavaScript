<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indexeddb Api</title>
    <style>
      #upDates-btn {
        display: none;
      }
      button {
        cursor: pointer;
      }
      table,
      th,
      td {
        border: 2px solid black;
        padding: 2px;
        margin-top: 20px;
      }
      #search-form {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" id="Name" placeholder="Name" />
      <input type="tel" id="tel" placeholder="Phone" />
      <input type="email" id="Email" placeholder="Email" />
      <input type="text" id="address" placeholder="Address" />
      <button id="submit">Submit Data</button>
      <button id="upDates-btn">UpDate Data</button>
    </form>
    <form id="search-form">
      <input type="text" id="searchUser" placeholder="Search" />
      <button id="search-btn">Search User</button>
      <button id="clear-btn">Clear</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tbody id="tbody"></tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
